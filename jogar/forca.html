<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/jogo-favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Jogo da Forca</title>
</head>

<body>
  <a href="../index.html"><img class="logo" src="../assets/img/logo.svg" alt="Logo da Alura"></a>
  <main class="container-xs">
    <div class="container-items">
      <div id="container-entrada">
        <h2>Selecione uma opção de tema abaixo</h2>
        <select id="entrada" class="entrada">
          <option value="frutas">Frutas</option>
          <option value="flores" selected>Flores</option>
          <option value="animais">Animais</option>
          <optgroup label="Geografia">
            <option value="capitais">Capitais</option>
            <option value="paises">Países</option>
          </optgroup>
        </select>
      </div>
      <canvas id="quadro" class="quadro"></canvas>
      <div class="teclado">
        <button class="tecla">A</button>
        <button class="tecla">B</button>
        <button class="tecla">C</button>
        <button class="tecla">D</button>
        <button class="tecla">E</button>
        <button class="tecla">F</button>
        <button class="tecla">G</button>
        <button class="tecla">H</button>
        <button class="tecla">I</button>
        <button class="tecla">J</button>
        <button class="tecla">K</button>
        <button class="tecla">L</button>
        <button class="tecla">M</button>
        <button class="tecla">N</button>
        <button class="tecla">O</button>
        <button class="tecla">P</button>
        <button class="tecla">Q</button>
        <button class="tecla">R</button>
        <button class="tecla">S</button>
        <button class="tecla">T</button>
        <button class="tecla">U</button>
        <button class="tecla">V</button>
        <button class="tecla">W</button>
        <button class="tecla">X</button>
        <button class="tecla">Y</button>
        <button class="tecla">Z</button>
      </div>
      <div>
        <div class="botoes centro">
          <button id="comecar" class="botao destaque add">Salvar e Começar</button>
          <a id="fim" href="../index.html" class="botao secundario add">Cancelar</a>
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/js/forca.js"></script>

</body>

</html>
